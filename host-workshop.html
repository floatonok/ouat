  <script>
    var hostWorkshop = ['Assets/Host/workshop_0.jpg', 'Assets/Host/workshop_1.jpg', 'Assets/Host/workshop_2.jpg', 'Assets/Host/workshop_3.jpg', 'Assets/Host/workshop_4.jpg', 'Assets/Host/workshop_5.jpg']
    var index = 0

    function pad (n) {
      return (n < 10) ? ("0" + n) : n;
    }

    $('#counter').append(pad(index + 1) + ' / ' + pad(hostWorkshop.length))

    function nextImage () {
      if (index < hostWorkshop.length - 1) {
        index++
      } else {
        index = 0
      }
      $('#workshop-background').css('background-image', 'url(' + hostWorkshop[index] + ')' );
      $('#counter').empty()
      $('#counter').append(pad(index + 1) + ' / ' + pad(hostWorkshop.length))
    }

    function previousImage () {
      if (index === 0) {
        index = hostWorkshop.length - 1
      } else {
        index--
      }
      $('#workshop-background').css('background-image', 'url(' + hostWorkshop[index] + ')' );
      $('#counter').empty()
      $('#counter').append(pad(index + 1) + ' / ' + pad(hostWorkshop.length))
    }

    $("body").keydown(function(e) {
      if(e.keyCode == 37) {
        previousImage()
      } else if (e.keyCode == 39) {
        nextImage()
      }
    })

  </script>
