  <script>
    var hostParty = ['Assets/Host/party_0.jpg', 'Assets/Host/party_1.jpg', 'Assets/Host/party_2.jpg', 'Assets/Host/party_3.jpg', 'Assets/Host/party_4.jpg', 'Assets/Host/party_5.jpg', 'Assets/Host/party_6.jpg', 'Assets/Host/party_7.jpg']
    var index = 0

    function pad (n) {
      return (n < 10) ? ("0" + n) : n;
    }

    $('#counter').append(pad(index + 1) + ' / ' + pad(hostParty.length))

    function nextImage () {
      if (index < hostParty.length - 1) {
        index++
      } else {
        index = 0
      }
      $('#party-background').css('background-image', 'url(' + hostParty[index] + ')' );
      $('#counter').empty()
      $('#counter').append(pad(index + 1) + ' / ' + pad(hostParty.length))
    }

    function previousImage () {
      if (index === 0) {
        index = hostParty.length - 1
      } else {
        index--
      }
      $('#party-background').css('background-image', 'url(' + hostParty[index] + ')' );
      $('#counter').empty()
      $('#counter').append(pad(index + 1) + ' / ' + pad(hostParty.length))
    }

    $("body").keydown(function(e) {
      if(e.keyCode == 37) {
        previousImage()
      } else if (e.keyCode == 39) {
        nextImage()
      }
    })
  </script>
